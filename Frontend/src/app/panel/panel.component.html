<div class="panel-list">
  <h2>Panels</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Current</th>
      <th>Today</th>
      <th>Total</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let smth of panel">
        <td>{{ smth.id }}</td>
        <td>{{ smth.currentW }}</td>
        <td>{{ smth.dayYieldW }}</td>
        <td>{{ smth.totalYieldW }}</td>
        <td>{{ smth.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
